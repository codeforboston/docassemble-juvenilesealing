on: [push]

jobs:

  puppeteer-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    env:
      PLAYGROUND_EMAIL: ${{ secrets.PLAYGROUND_EMAIL }}
      PLAYGROUND_PASSWORD: ${{ secrets.PLAYGROUND_PASSWORD }}
      PLAYGROUND_ID: 42
      BASE_URL: https://interviews-dev.gbls.org
      REPO_URL: https://github.com/knod/docassemble-juvenilesealing
      BRANCH_PATH: ${{ github.ref }}
      #BRANCH_NAME: ${BRANCH_PATH##*/}


    name: Run Puppeteer tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup environment
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run setup
      - run: npm run test
      - run: npm run cucumber
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: screenshots
          path: ./**/error-*.jpg
      - name: upload pdfs
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: pdfs
          path: ./**/*.pdf
      - name: Cleanup
        if: ${{ always() }}
        run: npm run takedown